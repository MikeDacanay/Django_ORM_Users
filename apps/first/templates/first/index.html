<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<h1> Users </h1>
	<table>
		<tr>
			<th>id</th>
			<th>Full Name</th>
			<th>Email</th>
			<th>Create At</th>
			<th>Actions</th>
		</tr>
			{% for users in users_database %}
				<tr>
					<td>{{users.id}}</td>
					<td>{{users.first_name}} {{users.last_name}}</td>
					<td>{{users.email}}</td>
					<td>{{users.created_at}}</td>
					<td><a href="/users/{{users.id}}">Show</a>
						<a href="/users/{{users.id}}/edit">Edit</a>
					</td>

				</tr>
			{% endfor %}
	</table>
	<a href="/users/new">Add a new user </a>
</body>
</html>
